<script>
    var color=["red","yellow","black","blue"]
    var divs=document.getElementsByClassName("div-tag"); 
    var temp = "";

    for(i=0;i<divs.length;i++)
    {
        divs[i].style.backgroundColor =color[i];
        divs[i].addEventListener("mouseout",function()   
      {
        let tempcolor= "";
        tempcolor=this.style.backgroundColor;
         this.style.backgroundColor=temp;
         temp = tempcolor;
      })
    }
</script>

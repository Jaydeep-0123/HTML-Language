  const showTable=()=>  //Arrow Function
  {
    let n=parseInt(input.value);
    var s="";
    for(i=1;i<=n;i++)
    {   
      for(j=1;j<=10;j++)
      {
        let color=getRandomColor();
      s+=`<div style="background-color :${color};
      margin-top:2px; width="100px">${i*j}</div>`;
      }
    
      
    }
   // table.innerText = s;   //yah text ke from me print karega
    table.innerHTML=s;     //yah html ke from me print karega
  }
  function getRandomColor()
  {
    var letters='0123456789ABCDEF';
    var color='#';
    for(var i=0;i<6;i++)
    {
        color = color+letters[Math.floor(Math.random()*16)];

    }
    return color;
  }
